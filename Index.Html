<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Codes Advocacia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../Aula-9/style.css">
        <link rel="shortcut icon" href="../Aula-9/img/10e8d2dcbb8e469d116c19bf476a0bf5 (1).jpg" type="image/x-icon">
    </head>
    <body>

    <!-- Cabeçalho -->
    <header>
        <h1>Codes Advocacia</h1>
        <img src="../Aula-9/img/10e8d2dcbb8e469d116c19bf476a0bf5 (1).jpg" alt="Logo da empresa">
        <div>
            <!-- Menu da navegação-->
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
    </header>
    <!-- Conteúdo pprincipal da página-->
    <main>
        <form>
            <h2>Codes Advocacia</h2>
            <!-- Cadastro do cliente-->
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome"/>
            <input type="email" name="email" id="email" placeholder="Insira seu email"/>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" maxlength="11"/>
            <button type="submit">Entrar em Contato</button>
            
        </form>
        <h3>Escritório de Advocacia</h3>
        <span>"Ser um Advogado é entender que tudo na vida precisa de ordem e sabedoria"</span>
    </main>

</body>
</html>
